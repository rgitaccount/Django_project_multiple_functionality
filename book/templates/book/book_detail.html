{% extends 'main.html' %}

{% block content %}

    <div class="container-md">

        {% if book.image %}
        <img src="{{ book.image.url }}" alt="">
        {% endif %}
        <h2>{{ book.title }}</h2>
        <p>{{ book.description }}</p>
        <p>{{ book.author }}</p>
        <p>{{ show.updated_date }}</p>

        <a href="/books/">Back</a>
    </div>

{% endblock content %}
