<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Detail</title>
</head>
<body>
    {% if book.image %}
    <img src="{{ book.image.url }}" alt="">
    {% endif %}
    <h2>{{ book.title }}</h2>
    <p>{{ book.description }}</p>
    <p>{{ book.author }}</p>
    <p>{{ show.updated_date }}</p>

    <a href="/books/">Back</a>

</body>
</html>
