<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books List</title>
</head>
<body>
    <ol>
        {% for book in books %}

        <li>
            {% if book.image %}
            <img src="{{ book.image.url }}" alt="">
            {% endif %}
            <h2><a href="/book/{{ book.id }}">{{ book.title }}</a></h2>
            <p>{{ book.description }}</p>

        </li>
        {% endfor %}
    </ol>

</body>
</html>
