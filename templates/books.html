<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books List</title>
</head>
<body>
    <ol>
        {% for book in books %}
        <li>
            <h2>{{ book.title }}</h2>
            <p>{{ book.description }}</p>
        </li>
        {% endfor %}
    </ol>

</body>
</html>
