{% extends 'main.html' %}
{% block title %} Parser {% endblock %}

{% block content %}

    <div class="container-md p-3">
        {% for book in object_list %}
        <div class="container p-3">
          <div class="row justify-content-start">
             <div class="col-1">
                <img src="{{ book.image }}" alt="">
             </div>
          </div>
      <div class="row">
         <div class="col">
            <p>{{ book.title }}</p>
         </div>
      </div>
   </div>
        {% endfor %}
    </div>


{% endblock content %}
